syntax = "proto3";

package protos;
option go_package = "./protos";
option csharp_namespace = "NPitaya.Protos";

enum MsgType {
  MsgRequest = 0;
  MsgNotify = 1;
  MsgResponse = 2;
  MsgPush = 3;
}

message Msg {
  uint64 id = 1;  // 消息ID，如果是 MsgRequest 或者 MsgResponse 会用到此id
  string route = 2;
  bytes data = 3;
  string reply = 4;
  MsgType type = 5;
}
